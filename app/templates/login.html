{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
    <form method="POST" action="{{ url_for('auth.login') }}" class="p-4 shadow bg-white rounded border border-secondary"
        style="min-width: 300px;">
        <h3 class="mb-3 text-center">Login</h3>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <div class="mb-3">
            <label for="username" class="form-label">UsuÃ¡rio:</label>
            <input type="text" name="username" id="username" class="form-control border-secondary" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Senha:</label>
            <div class="input-group">
                <input type="password" name="password" id="password" class="form-control border-secondary" required>
                <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()" tabindex="-1">
                    ðŸ”’
                </button>
            </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
</div>

<script>
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
    }
</script>
{% endblock %}
