{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Login no Sistema</h2>
    <form id="login-form">
        <div class="mb-3">
            <input type="text" id="login-username" class="form-control" placeholder="Usuário" required />
        </div>
        <div class="mb-3">
            <input type="password" id="login-password" class="form-control" placeholder="Senha" required />
        </div>
        <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
    <div id="mensagem" class="mt-3 text-danger"></div>
</div>

<script>
    document.getElementById("login-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const username = document.getElementById("login-username").value.trim();
        const password = document.getElementById("login-password").value;

        try {
            const res = await fetch("/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                credentials: "include",
                body: JSON.stringify({ username, password })
            });

            const data = await res.json();
            const mensagem = document.getElementById("mensagem");
            mensagem.textContent = data.message || data.error;

            if (res.ok) {
                mensagem.classList.remove("text-danger");
                mensagem.classList.add("text-success");
                mensagem.textContent = "Login bem-sucedido!";
                window.location.href = "/criar-modelo"; // ✅ Redirecione para a página inicial após login
            }
        } catch (err) {
            document.getElementById("mensagem").textContent = "Erro de conexão com o servidor.";
        }
    });
</script>
{% endblock %}
