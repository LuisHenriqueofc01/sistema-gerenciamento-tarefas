{% extends "base.html" %}

{% block title %}Criar Modelo{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Criar Modelo de Processo</h2>

    <form id="modelo-form">
        <div class="mb-3">
            <input type="text" id="modelo-nome" class="form-control" placeholder="Nome do modelo" required />
        </div>

        <div class="mb-3">
            <input type="text" id="tarefa-nome" class="form-control" placeholder="Nome da tarefa" />
            <button type="button" class="btn btn-secondary mt-2" onclick="adicionarTarefa()">Adicionar tarefa</button>
        </div>

        <div id="tarefas-container" class="mb-3">
            <ul class="list-group"></ul>
        </div>

        <button type="submit" class="btn btn-success">Criar modelo</button>
    </form>

    <div id="mensagem-modelo" class="mt-3 text-success"></div>

    <!-- Lista de modelos existentes -->
    <div class="mt-5">
        <h4>Modelos Existentes</h4>
        <ul class="list-group" id="lista-modelos">
            {% for modelo in modelos %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>{{ modelo.name }}</span>
                <form id="form-excluir-modelo-{{ modelo.id }}" method="POST"
                    action="{{ url_for('views.deletar_modelo_processo', modelo_id=modelo.id) }}">
                    <button type="button" class="btn btn-danger btn-sm" onclick="confirmarExclusaoPadrao({
                            texto: 'Deseja excluir este modelo de processo?',
                            onConfirmar: () => document.getElementById('form-excluir-modelo-{{ modelo.id }}').submit()
                        })">
                        Excluir
                    </button>
                </form>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>

<script>
    const tarefas = [];

    function adicionarTarefa() {
        const nomeInput = document.getElementById("tarefa-nome");
        const nome = nomeInput.value.trim();
        if (nome) {
            tarefas.push({ name: nome });
            nomeInput.value = "";
            renderizarTarefas();
        }
    }

    function renderizarTarefas() {
        const container = document.getElementById("tarefas-container").querySelector("ul");
        container.innerHTML = "";
        tarefas.forEach((t, i) => {
            const item = document.createElement("li");
            item.className = "list-group-item";
            item.textContent = `${i + 1}. ${t.name}`;
            container.appendChild(item);
        });
    }

    document.getElementById("modelo-form").addEventListener("submit", async (e) => {
        e.preventDefault();

        if (tarefas.length === 0) {
            alert("Adicione pelo menos uma tarefa antes de criar o modelo.");
            return;
        }

        const nome = document.getElementById("modelo-nome").value;
        const res = await fetch("/process/models", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials: "include",
            body: JSON.stringify({ name: nome, tasks: tarefas })
        });

        const data = await res.json();
        const msg = document.getElementById("mensagem-modelo");
        msg.textContent = data.message || data.error;
        msg.className = res.ok ? "mt-3 text-success" : "mt-3 text-danger";

        if (res.ok) {
            tarefas.length = 0;
            renderizarTarefas();
            document.getElementById("modelo-nome").value = "";
            document.getElementById("tarefa-nome").value = "";

            // Adiciona o novo modelo dinamicamente na lista
            const lista = document.getElementById("lista-modelos");
            const li = document.createElement("li");
            li.className = "list-group-item d-flex justify-content-between align-items-center";
            li.innerHTML = `
                <span>${data.modelo.name}</span>
                <form id="form-excluir-modelo-${data.modelo.id}" method="POST"
                    action="/process/models/delete/${data.modelo.id}">
                    <button type="button" class="btn btn-danger btn-sm" onclick="confirmarExclusaoPadrao({
                        texto: 'Deseja excluir este modelo de processo?',
                        onConfirmar: () => document.getElementById('form-excluir-modelo-${data.modelo.id}').submit()
                    })">
                        Excluir
                    </button>
                </form>`;
            lista.appendChild(li);
        }
    });
</script>
{% endblock %}
